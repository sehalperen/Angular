<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Customer Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CusName" 
        placeholder="Enter Customer Name">
    </div>
    <label class="col-sm-2 col-form-label">Customer Surname</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CusSurname" 
        placeholder="Enter Customer Surame">
    </div>
    <label class="col-sm-2 col-form-label">Identity Number</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="IdentityNumber" 
        placeholder="Enter IdentityNumber">
    </div>
</div>

<button (click)="addCustomer()" *ngIf="cus.CustomerID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCustomer()" *ngIf="cus.CustomerID!==0" class="btn btn-primary">
    Update
</button>
